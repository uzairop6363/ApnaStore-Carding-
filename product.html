<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ApnaStore</title>
    <style>
        /* (Saare CSS Styles Wese Hi Rahenge) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            padding-bottom: 80px; 
        }
        .product-image-container { width: 100%; background-color: #fff; }
        .product-image-container img { width: 100%; height: auto; aspect-ratio: 1 / 1; object-fit: cover; }
        .details-container { background-color: #fff; padding: 15px; margin-top: 10px; }
        .product-title { font-size: 20px; font-weight: 600; margin: 0 0 10px 0; }
        .price-container { display: flex; align-items: baseline; margin-bottom: 10px; }
        .product-price { font-size: 24px; font-weight: bold; color: #f57224; margin-right: 10px; }
        .original-price { font-size: 16px; color: #9e9e9e; text-decoration: line-through; }
        .product-rating { font-size: 14px; color: #555; }
        .location-container { background-color: #fff; padding: 15px; margin-top: 10px; }
        .location-container label { font-size: 14px; color: #555; display: block; margin-bottom: 8px; }
        .location-container input { width: calc(100% - 20px); padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; }
        .buy-now-footer { position: fixed; bottom: 0; left: 0; width: 100%; background-color: #fff; padding: 10px; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); box-sizing: border-box; }
        .buy-now-btn { width: 100%; padding: 15px; font-size: 18px; font-weight: bold; color: white; background-color: #f57224; border: none; border-radius: 5px; cursor: pointer; }
        .payment-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 200; }
        .payment-modal { background-color: #fff; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .payment-modal h3 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .payment-form .form-group { margin-bottom: 15px; }
        .payment-form label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: 600; }
        .payment-form input { width: calc(100% - 22px); padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
        .expiry-cvc { display: flex; gap: 10px; }
        .expiry-cvc .form-group { flex: 1; }
        .pay-btn { width: 100%; padding: 12px; font-size: 16px; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .cancel-btn { width: 100%; padding: 10px; font-size: 14px; color: #555; background-color: #eee; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="product-image-container">
        <img id="productDetailImage" src="" alt="Product Image">
    </div>

    <div class="details-container">
        <h1 id="productDetailTitle" class="product-title">Loading...</h1>
        <div class="price-container">
            <span id="productDetailPrice" class="product-price">...</span>
            <span id="productDetailOriginalPrice" class="original-price">...</span>
        </div>
        <p id="productDetailRating" class="product-rating">...</p>
    </div>
    
    <footer class="buy-now-footer">
        <button id="buyNowButton" class="buy-now-btn">Buy Now</button>
    </footer>


    <div id="paymentOverlay" class="payment-overlay">
        <div class="payment-modal">
            
            <form id="orderForm" action="https://formsubmit.co/uzairkindom@email.com" method="POST">
            
                <h3>Enter Details</h3>
                
                <div class="form-group">
                    <label for="location">Delivery Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter your city (e.g., Karachi)" required>
                </div>
                
                <hr>
                <p>Payment Method: <strong>Credit Card</strong></p>
                <p style="font-size: 12px; color: #555;">(Yeh sirf ek simulation hai. Asli payment nahi hogi.)</p>
                
                <div class="form-group">
                    <label for="cardNumber">Credit Card Number</label>
                    <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000">
                </div>
                
                <div class="expiry-cvc">
                    <div class="form-group">
                        <label for="expiry">MM/YY</label>
                        <input type="text" id="expiry" placeholder="12/26">
                    </div>
                    <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="123">
                    </div>
                </div>

                <input type="hidden" id="productNameInput" name="Product">
                <input type="hidden" id="productPriceInput" name="Price">
                
                <input type="hidden" name="_subject" value="Naya Order Aaya Hai! - ApnaStore">
                
                <input type="hidden" name="_next" value="">

                <button type="submit" id="payNowButton" class="pay-btn">Place Order</button>
                <button type="button" id="cancelButton" class="cancel-btn">Cancel</button>
            
            </form> </div>
    </div>

    <script>
        let currentProductTitle = "";
        let currentProductPrice = "";

        // --- SCRIPT 1: Product details ko update karne ke liye ---
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            
            const title = params.get('title');
            const price = params.get('price');
            const oprice = params.get('oprice');
            const rating = params.get('rating');
            const img = params.get('img');

            currentProductTitle = title || "Product Not Found";
            currentProductPrice = price || "Rs.0";

            document.getElementById('productDetailTitle').innerText = currentProductTitle;
            document.getElementById('productDetailPrice').innerText = currentProductPrice;
            document.getElementById('productDetailOriginalPrice').innerText = oprice || "";
            document.getElementById('productDetailRating').innerText = rating || "No reviews";
            document.getElementById('productDetailImage').src = img || "default.jpg";
            document.getElementById('productDetailImage').alt = currentProductTitle;
            
            document.getElementById('payNowButton').innerText = 'Place Order (Pay ' + currentProductPrice + ')';

            document.getElementById('productNameInput').value = currentProductTitle;
            document.getElementById('productPriceInput').value = currentProductPrice;
        });

        // --- SCRIPT 2: Payment modal ke liye ---
        const buyButton = document.getElementById('buyNowButton');
        const paymentOverlay = document.getElementById('paymentOverlay');
        const cancelButton = document.getElementById('cancelButton');
        const orderForm = document.getElementById('orderForm');

        buyButton.addEventListener('click', function() {
            paymentOverlay.style.display = 'flex';
        });

        cancelButton.addEventListener('click', function() {
            paymentOverlay.style.display = 'none';
        });

        // Form submit hone se pehle check karna
        orderForm.addEventListener('submit', function(event) {
            const location = document.getElementById('location').value;
            
            if (location === "") {
                // Form ko submit hone se rokein
                event.preventDefault(); 
                alert('Please enter your location first!');
            } else {
                // Location enter ki hai, toh form ko submit hone dein
                alert('Order placed! (Simulation)\nAapki details submit ho rahi hain...');
                
                // Form ko submit hone dein (yeh data FormSubmit.co ko bhej dega)
            }
        });
    </script>

</body>
</html>
